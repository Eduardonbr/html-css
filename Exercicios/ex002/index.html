<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode  
        escrever um parágrafo
         de qualquer jeito.
          Basta colocar tudo
           dentro das tags</p>

    <p>Se precisar quebrar o texto, <br> usa a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;       
        &pound;     
        &yen;
        &delta;
        &Delta;
    </p>

    <p>Vamos adicionar alguns emojis:
        &#x1F596
        &#x1F913
</body>
</html>
